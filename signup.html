<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CHRONÉA</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div style="display: flex; justify-content: center; margin-bottom: 30px;">
                <a href="index.html" class="logo-wrapper" style="text-decoration: none; flex-direction: column;">
                    <img src="images/logo.png" alt="Logo" class="logo-img"
                        style="height: 50px; width: auto; margin-bottom: 10px;">
                    <span class="logo" style="margin-bottom: 0; font-size: 1.8rem;">CHRO<span>NÉA</span></span>
                </a>
            </div>
            <h2 style="text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 10px;">Create an Account</h2>
            <p style="margin-bottom: 30px; color: var(--color-text-muted);">Join the circle of connoisseurs.</p>

            <form class="newsletter-form" style="display: block;">
                <div class="mb-2">
                    <input type="text" placeholder="Full Name" class="newsletter-input" style="margin-bottom: 15px;"
                        required>
                </div>
                <div class="mb-2">
                    <input type="email" placeholder="Email Address" class="newsletter-input"
                        style="margin-bottom: 15px;" required>
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Create Password" class="newsletter-input"
                        style="margin-bottom: 20px;" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>

            <div style="margin-top: 20px; font-size: 0.9rem;">
                Already a member? <a href="login.html" style="color: var(--color-accent);">Login</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
