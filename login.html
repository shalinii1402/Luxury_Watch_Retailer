<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CHRONÉA</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div style="display: flex; justify-content: center; margin-bottom: 30px;">
                <a href="index.html" class="logo-wrapper"
                    style="text-decoration: none; align-items: center; gap: 10px;">
                    <img src="images/logo.png" alt="Logo" class="logo-img" style="height: 40px; width: auto;">
                    <span class="logo" style="margin-bottom: 0; font-size: 1.8rem;">CHRO<span>NÉA</span></span>
                </a>
            </div>
            <h2 style="text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 10px;">Welcome Back</h2>
            <p style="margin-bottom: 30px; color: var(--color-text-muted);">Access your collection and exclusive offers.
            </p>

            <form class="newsletter-form" style="display: block;">
                <div class="mb-2">
                    <input type="email" placeholder="Email Address" class="newsletter-input"
                        style="margin-bottom: 15px;" required>
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password" class="newsletter-input" style="margin-bottom: 20px;"
                        required>
                    <div class="auth-options"
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 0.9rem;">
                        <label
                            style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: var(--color-text-muted);">
                            <input type="checkbox" style="accent-color: var(--color-accent);"> Remember Me
                        </label>
                        <a href="#" style="color: var(--color-text-muted); text-decoration: none;">Forgot Password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <div class="social-login"
                style="margin-top: 30px; border-top: 1px solid var(--color-border); padding-top: 20px;">
                <p
                    style="font-size: 0.8rem; letter-spacing: 0.05em; margin-bottom: 15px; color: var(--color-text-muted);">
                    OR CONTINUE WITH</p>
                <div style="display: flex; justify-content: center; gap: 15px;">
                    <button class="social-btn"><ion-icon name="logo-google"></ion-icon></button>
                    <button class="social-btn"><ion-icon name="logo-facebook"></ion-icon></button>
                    <button class="social-btn"><ion-icon name="logo-apple"></ion-icon></button>
                </div>
            </div>

            <div style="margin-top: 20px; font-size: 0.9rem;">
                Don't have an account? <a href="signup.html" style="color: var(--color-accent);">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
